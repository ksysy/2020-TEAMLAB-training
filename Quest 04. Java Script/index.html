<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>online-shoppingmall</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>


    <body>

        <div class="logo">
            <img src="imgs/logo.png" alt=logo id="logo" onclick= "displayitems(items)";>
        </div>

        <div class="cloth_item">
            <button class= "img" onclick="displayitems(filter('t'));">
            <img src="imgs/blue_t.png" alt="t" id="blue_t">
            </button>
            <button class= "img" onclick="displayitems(filter('p'));">
            <img src="imgs/blue_p.png" alt="p" id="blue_p">
            </button>
            <button class= "img" onclick="displayitems(filter('s'));">
            <img src="imgs/blue_s.png" alt="s" id="blue_s">
            </button>
            <button class= "buttons" id= "blue" onclick="displayitems(filter('blue'));">Blue</button>
            <button class= "buttons" id= "yellow" onclick="displayitems(filter('yellow'));">Yellow</button>
            <button class= "buttons" id= "pink" onclick="displayitems(filter('pink'));">Pink</button>
        </div>

        <div id="items"></div>
    </body>
</html>
